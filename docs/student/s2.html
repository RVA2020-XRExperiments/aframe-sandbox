 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#F2E6FF">
      <a-box position="-2 1 -3" rotation="0 45 0" color="#66CCFF" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="1.23" height="1.5" color="#FFCCFF" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#FF3399" shadow></a-plane>
    </a-scene>
  </body>
</html>
